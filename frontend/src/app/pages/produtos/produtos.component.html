<div class="produtos-container">
  <h2>Lista de Produtos</h2>

  <button (click)="mostrarFormulario = true">Novo Produto</button>
  <div *ngIf="erroCarregamento" class="erro-mensagem"> 
    {{ erroCarregamento }}
  </div>

  <div *ngIf="mostrarFormulario" class="form-container">
    <h3>Cadastrar Novo Produto</h3>
    <form (ngSubmit)="criarProduto()">
      <div>
        <label>Código:</label>
        <input [(ngModel)]="novoProduto.codigo" name="codigo" required />
      </div>
      <div>
        <label>Descrição:</label>
        <input [(ngModel)]="novoProduto.descricao" name="descricao" required />
      </div>
      <div>
        <label>Saldo Inicial:</label>
        <input [(ngModel)]="novoProduto.saldo" name="saldo" type="number" required />
      </div>
      <button type="submit">Salvar</button>
      <button type="button" (click)="cancelar()">Cancelar</button>
    </form>
  </div>

  <div *ngIf="produtos.length === 0">
    <p>Nenhum produto cadastrado.</p>
  </div>

  <div *ngIf="produtos.length > 0">
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <td>{{ produto.codigo }}</td>
          <td>{{ produto.descricao }}</td>
          <td>{{ produto.saldo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
